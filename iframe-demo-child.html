<!DOCTYPE html>

    <title>jquery-idleTimeout - IFrame Test Page - Child</title>

    <style>
      body {
	background-color:white;
	font-size: .75em;
	}
    </style>

  <body>

    <h2>Iframe Included in Body of Document</h2>
    
    <p>This is a demonstration of an iframe that exists in body of the document at page load.</p>

    <p>The page within this iframe is from the same domain as the parent page.</p>

    <p>Activity events within it can be 'detected' because it is from the same domain.</p>

  </body>
